<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock CFUN and Earn NFTs</title>
    <link rel="stylesheet" href="lock-styles.css">
</head>
<body>
    <div class="container">
        <h1>Lock CFUN and Earn NFTs</h1>
        
        <!-- Form to lock CFUN tokens -->
        <div class="form-container">
            <form id="lockCFUNForm">
                <label for="cfunAmount">Amount of CFUN to lock:</label>
                <input type="number" id="cfunAmount" name="cfunAmount" min="1" required>
                <button type="submit">Lock CFUN</button>
            </form>
        </div>

        <!-- Section to display locked CFUN and earned NFTs -->
        <div id="lockedCFUNSection">
            <h2>Your Locked CFUN and Earned NFTs</h2>
            <div id="lockedCFUNDetails"></div>
            <div id="earnedNFTCards" class="nft-card-container"></div>
        </div>
    </div>

    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
