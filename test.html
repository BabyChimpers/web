<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <style>
        /* Add your custom CSS styles here */
        /* Example styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            color: #007bff;
            display: none;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        .wallet-info {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .wallet-info h2 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .wallet-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Connect Your Wallet</h1>
        <button id="connectButton">Connect Wallet</button>
        <div id="message"></div>
        <div class="wallet-info" style="display: none;">
            <h2>Wallet Information</h2>
            <p><strong>Address:</strong> <span id="walletAddress"></span></p>
            <p><strong>ETH Balance:</strong> <span id="ethBalance"></span></p>
        </div>
    </div>

    <!-- Include Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

    <script>
        // Initialize Web3
        let web3;
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
        } else if (window.web3) {
            web3 = new Web3(window.web3.currentProvider);
        } else {
            console.error('No Ethereum provider detected. You should consider trying MetaMask!');
        }

        // Handle Connect Wallet button click
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                // Request connection to MetaMask
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                // Log the connected address
                console.log('Connected Address:', accounts[0]);
                // Show success message
                document.getElementById('message').innerText = 'Wallet connected successfully!';
                document.getElementById('message').style.display = 'block';
                // Change title to Stake NFTs
                document.getElementById('title').innerText = 'Stake NFTs';
                // Hide the Connect Wallet button
                document.getElementById('connectButton').style.display = 'none';
                // Show wallet information
                showWalletInfo(accounts[0]);
            } catch (error) {
                console.error('Failed to connect MetaMask:', error);
                // Show error message
                document.getElementById('message').innerText = 'Error: Failed to connect wallet';
                document.getElementById('message').style.display = 'block';
            }
        });

        // Function to show wallet information
        async function showWalletInfo(address) {
            // Display wallet address
            document.getElementById('walletAddress').innerText = address;
            // Get ETH balance
            const balance = await web3.eth.getBalance(address);
            // Convert balance from wei to ETH
            const ethBalance = web3.utils.fromWei(balance, 'ether');
            // Display ETH balance
            document.getElementById('ethBalance').innerText = `${ethBalance} ETH`;
            // Show wallet info div
            document.querySelector('.wallet-info').style.display = 'block';
        }
    </script>
</body>
</html>
