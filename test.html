<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <style>
        /* Add your custom CSS styles here */
        /* Example styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            color: #007bff;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Your Wallet</h1>
        <button id="connectButton">Connect Wallet</button>
        <div id="message"></div>
    </div>

    <!-- Include Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

    <script>
        // Initialize Web3
        let web3;
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
        } else if (window.web3) {
            web3 = new Web3(window.web3.currentProvider);
        } else {
            console.error('No Ethereum provider detected. You should consider trying MetaMask!');
        }

        // Handle Connect Wallet button click
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                // Request connection to MetaMask
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                // Show success message
                document.getElementById('message').innerText = 'Wallet connected successfully!';
                document.getElementById('message').style.display = 'block';
            } catch (error) {
                console.error('Failed to connect MetaMask:', error);
                // Show error message
                document.getElementById('message').innerText = 'Error: Failed to connect wallet';
                document.getElementById('message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
