<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Staking</title>
    <style>
        /* Add your custom CSS styles here */
        /* Example styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }
        .rainbowkit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff8800;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stake Your NFTs</h1>
        <button id="rainbowkit-button" class="rainbowkit-button">Connect Wallet</button>
        <form id="stakeForm" style="display: none;">
            <label for="nftId">Enter NFT ID:</label>
            <input type="number" id="nftId" required>
            <button type="submit">Stake NFT</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Include RainbowKit SDK -->
    <script src="https://cdn.rainbow.me/sdk/latest/rainbowkit.min.js"></script>

    <!-- Include Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

    <script>
        // Ethereum smart contract address
        const contractAddress = 'CONTRACT_ADDRESS';
        // Ethereum network (Ethereum mainnet = 1, Ropsten testnet = 3, etc.)
        const networkId = 1; // Change it according to your network

        // Initialize Web3
        let web3;
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            window.ethereum.enable().catch(error => {
                console.error('Failed to enable Ethereum:', error);
            });
        } else if (window.web3) {
            web3 = new Web3(window.web3.currentProvider);
        } else {
            console.error('No Ethereum provider detected. You should consider trying MetaMask!');
        }
        var CONTRACT_ABI = '';

        // Initialize contract instance
        const contract = new web3.eth.Contract(CONTRACT_ABI, contractAddress);

        // RainbowKit Connect Wallet button
        document.getElementById('rainbowkit-button').addEventListener('click', async () => {
            const rainbow = new RainbowKit();
            try {
                await rainbow.connect();
                // Show stake form after successful connection
                document.getElementById('stakeForm').style.display = 'block';
            } catch (error) {
                console.error('Failed to connect RainbowKit:', error);
                // Show error message
                document.getElementById('message').innerHTML = 'Error: Failed to connect wallet';
            }
        });
      // Handle form submission
        document.getElementById('stakeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const nftId = document.getElementById('nftId').value;

            try {
                // Stake NFT
                const accounts = await web3.eth.getAccounts();
                const result = await contract.methods.stake([nftId]).send({ from: accounts[0] });

                // Show success message
                document.getElementById('message').innerHTML = 'NFT successfully staked!';
            } catch (error) {
                console.error('Error staking NFT:', error);
                // Show error message
                document.getElementById('message').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
